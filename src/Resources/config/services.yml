# Parameters
parameters:


# Services
services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: true

  _instanceof:
    Contao\CoreBundle\Framework\FrameworkAwareInterface:
      calls:
        - ["setFramework", ["@contao.framework"]]

    Symfony\Component\DependencyInjection\ContainerAwareInterface:
      calls:
        - ["setContainer", ["@service_container"]]

  Fipps\BootstrapCustomizerBundle\:
    resource: '../../*'
    exclude: '../../{Resources,Model,DependencyInjection,ContaoManager}/*'
